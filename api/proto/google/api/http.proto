syntax = "proto3";

package google.api;

option go_package = "acmgame-backend/api/gen/go/google/api;googleapi";

message Http {
  repeated HttpRule rules = 1;
  bool fully_decode_reserved_expansion = 2;
}

message HttpRule {
  string selector = 1;
  oneof pattern {
    string get = 2;
    string put = 3;
    string post = 4;
    string delete = 5;
    string patch = 6;
    CustomHttpPattern custom = 8;
  }
  string body = 7;
  string response_body = 12;
  repeated MediaType additional_bindings = 11;
}

message CustomHttpPattern {
  string kind = 1;
  string path = 2;
}

message MediaType {
  string type = 1;
  string subtype = 2;
}
